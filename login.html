<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Kitchen | Login & Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(5px);
}

.overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}

.auth-box {
    background-color: #fff; 
    padding: 2rem;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    z-index: 2;
    position: relative;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.auth-box h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #27a844;
    font-weight: 700;
}

.form-control {
    background-color: #f8f8f8;
    border: 2px solid #27a844;
    color: #27a844;
}

.form-control:focus {
    border-color: #27a844;
    box-shadow: none;
}

.btn-custom {
    background-color: #27a844 !important;
    color: #fff !important;
    font-weight: 700;
    border: none;
}

.btn-custom:hover {
    background-color: #218c3b;
}

.toggle-link {
    color: #27a844;
    text-align: center;
    display: block;
    margin-top: 1rem;
}

.toggle-link:hover {
    text-decoration: underline;
}
    </style>
</head>

<body style="background-image: url('img/bg-login.jpg');">
    <div class="overlay"></div>
    <div class="auth-box" data-aos="fade-down" data-aos-duration="1500">
        <h1 id="auth-heading">Login To <br> Yours Kitchen</h1>
        <form id="auth-form">
            <div class="mb-3">
                <label for="emailOrPhone" class="form-label">Email or Phone Number</label>
                <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter email or phone number"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom" id="auth-btn">Login</button>
            </div>
            <a href="#" id="toggle-auth" class="toggle-link">Don't have an account? Sign up</a>
        </form>
    </div>

</body>
<script>
    const authForm = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-auth');
    const authHeading = document.getElementById('auth-heading');
    const authBtn = document.getElementById('auth-btn');

    toggleLink.addEventListener('click', function (e) {
        e.preventDefault();
        if (authBtn.textContent === 'Login') {
            authBtn.textContent = 'Sign Up';
            authHeading.textContent = 'Sign Up for Yours Kitchen';
            toggleLink.textContent = 'Already have an account? Login';
        } else {
            authBtn.textContent = 'Login';
            authHeading.textContent = 'Login to Yours Kitchen';
            toggleLink.textContent = "Don't have an account? Sign up";
        }
    });

    authForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const emailOrPhone = document.getElementById('emailOrPhone').value;
        const password = document.getElementById('password').value;

        if (emailOrPhone === '' || password === '') {
            alert('Please fill out both fields.');
            return;
        }

        if (authBtn.textContent === 'Login') {
            alert('Logged in successfully!');
        } else {
            alert('Signed up successfully!');
        }

        window.location.href = "home.html";
    });
    AOS.init();
</script>

</html>
